<div class="contact-wrap">
  <form
    id="contact-form"
    class="contact-form"
    action="https://docs.google.com/forms/d/e/1atMcFbaYj6h6DROKXTtECp1igkl5R6nXRW2dXdVuOzM/formResponse"
    method="POST"
    target="hidden_iframe"
    novalidate
  >

    <!-- Honeypot (hidden properly) -->
    <div class="hp-field" aria-hidden="true">
      <label>
        Leave this field empty
        <input
          type="text"
          name="website"
          tabindex="-1"
          autocomplete="off"
        >
      </label>
    </div>

    <input
      type="text"
      name="entry.1655243000"
      placeholder="Name"
      aria-label="Name"
      required
    >

    <input
      type="email"
      name="entry.2083704905"
      placeholder="Email"
      aria-label="Email"
      required
    >

    <select
      name="entry.162991437"
      aria-label="Preferred contact method"
      required
    >
      <option value="" disabled selected>
        Preferred contact method
      </option>
      <option>Email</option>
      <option>WhatsApp</option>
    </select>

    <textarea
      name="entry.1755926505"
      rows="6"
      placeholder="Message"
      aria-label="Message"
      required
    ></textarea>

    <button type="submit" class="submit-btn">
      Send message
    </button>

    <div id="form-status" class="form-status" aria-live="polite"></div>
  </form>
  <iframe
    name="hidden_iframe"
    class="hidden-iframe"
    aria-hidden="true"
></iframe>

</div>
