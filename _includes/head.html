<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="ULsSS9SW0O2t0d76FM20iITO83i9vbTNtTVclZiV7mM">

  <!-- SEO -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- Local SEO -->
  {% include biz-schema.html %}
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'page' %}website{% else %}article{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/share-image.jpg' | relative_url | absolute_url }}{% endif %}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- Main CSS (non-blocking) -->
  <link rel="preload"
        href="{{ '/assets/css/main.css' | relative_url }}"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </noscript>

  <!-- Google Fonts fallback (loads if local font not available) -->
  <script>
    (function () {
      if (!('fonts' in document)) return;

      Promise.race([
        document.fonts.load('1em "Montserrat"'),
        new Promise(function (r) { setTimeout(r, 800); })
      ]).then(function (res) {
        if (res && res.length) return;

        var l = document.createElement('link');
        l.rel = 'stylesheet';
        l.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap';
        document.head.appendChild(l);
      });
    })();
  </script>

  <!-- GA4 (delayed until interaction) -->
  <script>
    (function () {
      var loaded = false;
      function loadGA() {
        if (loaded) return;
        loaded = true;

        var s = document.createElement('script');
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-XTNWTH95L0';
        s.async = true;
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;

        gtag('js', new Date());
        gtag('config', 'G-XTNWTH95L0');
      }

      ['scroll','mousemove','touchstart'].forEach(function(e){
        window.addEventListener(e, loadGA, { once: true });
      });
    })();
  </script>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
